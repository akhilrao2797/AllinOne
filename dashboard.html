<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/css/fontawesome/all.css">
    <link rel="stylesheet" href="./assests/css/dashboard.css">
    <title>All In One</title>
</head>

<body>
    <main id="main-container">
        <header id="sidebar">
            <nav id="sidenav">
                <div id="gmail-button"><i class="fas fa-envelope fa-3x"></i></div>
                <div id="chat-button"><i class="fas fa-comments fa-3x"></i></div>
                <div id="google-button"><i class="fab fa-google fa-3x"></i></div>
                <div id="gitlab-button"><i class="fab fa-gitlab fa-3x"></i></div>
                <div><a href="https://www.google.com/accounts/Logout ">Google Logout</a></div>
                <div><a href="https://git.hashedin.com/users/sign_out ">Git Logout</a></div>
            </nav>
        </header>
        <section id="webview-container" class="container-fluid">
            <div id="loading">
                <img src="./assests/loading_animation.gif" alt="loader" class="mx-auto d-block">
            </div>
            <webview class="webview" style="top:0; display:none !important; width: 100%; height: 99%;" allowpopups></webview>
            <!-- Web view goes here -->
        </section>
    </main>
    <script src="./assests/js/dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
</body>
</html>

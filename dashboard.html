<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/css/fontawesome/all.css">
    <link rel="stylesheet" href="./assests/css/dashboard.css">
    <title>All In One</title>
</head>

<body>
    <main id="main-container">
        <header id="sidebar">
            <nav id="sidenav">
                <div id="gmail-button"><img src="./assests/images/gmail.png" alt="" class="app-logo"></div>
                <div id="chat-button"><img src="./assests/images/chat.png" alt="" class="app-logo"></div>
                <div id="gitlab-button"><img src="./assests/images/gitlab.png" class="app-logo" alt=""></div>
                <div id="slack-button"><img src="./assests/images/slack.png" class="app-logo" alt=""></div>
                <div id="repl-button"><img src="./assests/images/repl.png" class="app-logo" alt=""></div>
                <div id="stackoverflow-button"><img src="./assests/images/stackoverflow.png" class="app-logo" alt=""></div>
                <div id="logout"><i class="fas fa-sign-out-alt fa-3x"></i></div>
            </nav>
        </header>
        <section id="webview-container" class="container-fluid">
            <div id="loading">
                <img src="./assests/loading_animation.gif" alt="loader" class="mx-auto d-block">
            </div>
            <!-- Web view goes here -->
            <webview class="webview" style="top:0; display:inline-flex !important; width: 100%; height: 99.5%;" allowpopups src="https://mail.google.com/mail/u/0/"></webview>
        </section>
    </main>
    <script src="./assests/js/newDashboard.js"></script>
</body>
</html>
